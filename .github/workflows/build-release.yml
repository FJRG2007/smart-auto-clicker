name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --name AutoClicker \
            --onefile \
            --windowed \
            --paths . \
            --add-data "assets:assets" \
            --hidden-import src --hidden-import src.main --hidden-import src.memory --hidden-import src.memory.manager \
            --hidden-import src.windows --hidden-import src.windows.main_window --hidden-import src.windows.config_window \
            --hidden-import src.clickers --hidden-import src.clickers.simulating_game --hidden-import src.clickers.antidetection_bypass \
            --hidden-import src.clickers.native_input --hidden-import src.utils --hidden-import src.utils.basics \
            --hidden-import src.lib.globals --hidden-import src.driver --hidden-import src.driver.components \
            --hidden-import src.driver.components.switch --hidden-import src.driver.executions --hidden-import src.driver.executions.startup \
            --icon assets/mouse.ico \
            init.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartAutoClicker-Windows
          path: dist/AutoClicker.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/AutoClicker.exe
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --name SmartAutoClicker \
            --onefile \
            --windowed \
            --paths . \
            --add-data "assets:assets" \
            --hidden-import src --hidden-import src.main --hidden-import src.memory --hidden-import src.memory.manager \
            --hidden-import src.windows --hidden-import src.windows.main_window --hidden-import src.windows.config_window \
            --hidden-import src.clickers --hidden-import src.clickers.simulating_game --hidden-import src.clickers.antidetection_bypass \
            --hidden-import src.clickers.native_input --hidden-import src.utils --hidden-import src.utils.basics \
            --hidden-import src.lib.globals --hidden-import src.driver --hidden-import src.driver.components \
            --hidden-import src.driver.components.switch --hidden-import src.driver.executions --hidden-import src.driver.executions.startup \
            --icon assets/mouse.ico \
            init.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartAutoClicker-macOS
          path: dist/SmartAutoClicker

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/SmartAutoClicker
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk python3-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller --name SmartAutoClicker \
            --onefile \
            --windowed \
            --paths . \
            --add-data "assets:assets" \
            --hidden-import src --hidden-import src.main --hidden-import src.memory --hidden-import src.memory.manager \
            --hidden-import src.windows --hidden-import src.windows.main_window --hidden-import src.windows.config_window \
            --hidden-import src.clickers --hidden-import src.clickers.simulating_game --hidden-import src.clickers.antidetection_bypass \
            --hidden-import src.clickers.native_input --hidden-import src.utils --hidden-import src.utils.basics \
            --hidden-import src.lib.globals --hidden-import src.driver --hidden-import src.driver.components \
            --hidden-import src.driver.components.switch --hidden-import src.driver.executions --hidden-import src.driver.executions.startup \
            init.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartAutoClicker-Linux
          path: dist/SmartAutoClicker

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/SmartAutoClicker
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
